<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ApiDesign</title>
    <link rel="stylesheet" href="../static/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/assets/css/styles.css">
</head>

<body>
    <h1>Subir archivos</h1>
    <h5>Sube los concentrados de calificaciones definitivas para su filtrado de datos.</h5>
    <form class="form-horizontal">
        <div class="form-group">
            <div class="col-sm-2">
                <label class="control-label">Archivo: </label>
            </div>
            <div class="col-sm-8">
                <input type="file" required="">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2">
                <label class="control-label">No. Alumnos:</label>
            </div>
            <div class="col-sm-8">
                <input class="form-control" type="number" required="">
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Procesar</button>
    </form>
    <script src="../static/assets/js/jquery.min.js"></script>
    <script src="../static/assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
